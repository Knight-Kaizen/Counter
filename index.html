<!DOCTYPE html>
<html lang="en">
<head>
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>My Counter App</h1>
    </div>
    <div class="counter">
        <div class="cntValue">
            <h1 id="count">00</h1>
        </div>
        <div class="actionBtn">
            <button class="up">Up</button>
            <button class="down">Down</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
